<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      .my-footer {
        height: 5em;
        background-color: #000000;
        margin-top: 1.5em;
        padding: 1em;
        color: white;
        font-size: small;
      }

      .room-image {
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="generals.html"
                    >General's Quarters</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="majors.html">Major's Suite</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservation.html">Book Now!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="mt-5">Search for Availability</h1>

          <form action="reservation.html" method="get">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="start_date" class="form-label"
                    >Starting Date</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="start_date"
                    name="start_date"
                    aria-describedby="startDateHelp"
                    required
                  />
                  <div id="startDateHelp" class="form-text">
                    Enter your starting date
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="end_date" class="form-label">Ending Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="end_date"
                    name="end_date"
                    aria-describedby="endDateHelp"
                    required
                  />
                  <div id="endDateHelp" class="form-text">
                    Enter your ending date
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row my-footer">
      <div class="col">left</div>
      <div class="col">middle</div>
      <div class="col">right</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
